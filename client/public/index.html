<body>
  <div>
    <h1 style="text-align: center;">Fair Trade Coffee</h1>
    <hr>
    <p style="text-align: center;">Prove the authenticity of coffee using the Ethereum blockchain.</p>
  </div>
  <div class="container">
    <div id="ftc-harvest">
      
      <div class="form-group">
        
        <h2>Product Overview</h2>
        <label for="sku">SKU:</label>
        <input class="input-field" type="number" id="sku" size="8" name="sku" value=1 required/>

        <label for="upc">UPC:</label>
        <input class="input-field" type="number" id="upc" size="8" name="upc" value=1 required/>
        <label for="oid">Current Owner ID:</label>
        <input class="input-field" type="text" id="ownerID" name="ownerID" value="0x963865f57804b38459dd4b2da2f760211a200438" size="50" required/>
        
        <div class=button-div>
          <button class="btn-fetchOne" id="button" type="button" data-id="9">Fetch Data 1</button>
          <button class="btn-fetchTwo" id="button" type="button" data-id="10">Fetch Data 2</button>
        </div>
      </div>
      <div class=form-break></div>
     
      <div class="form-group">
        <h2>Farm Details</h2>
        <label for="originFarmerID">Farmer ID:</label>
        <input type="text" id="originFarmerID" name="originFarmerID" value="0x99c289eb2aacec289631a5ddf62cf27a63d4494f" size="50">
        <label for="originFarmerID">Farm Name:</label>
        <input type="text" id="originFarmName" name="originFarmName" value="John Doe">
        <label for="originFarmerID">Farm Information:</label>
        <input type="text" id="originFarmInformation" name="originFarmInformation" value="Yarra Valley">
        <label for="originFarmerID">Farm Latitude:</label>
        <input type="text" id="originFarmLatitude" name="originFarmLatitude" value="-38.239770">
        <label for="originFarmLongitude">Farm Longitude:</label>
        <input type="text" id="originFarmLongitude" name="originFarmLongitude" value="144.341490"><br>
        <button class="btn-harvest" id="button" type="button" data-id="1">Harvest</button>
        <button class="btn-process" id="button" type="button" data-id="2">Process</button>
        <button class="btn-pack" id="button" type="button" data-id="3">Pack</button>
        <button class="btn-forsale" id="button" type="button" data-id="4">ForSale</button>
      </div>
      <!--<div class=form-break></div>-->
      
      <div class="form-group">
        <h2>Product Details</h2>
        <label for="productNotes"></label>Product Notes:</label>
        <input type="text" id="productNotes" name="productNotes" value="Best beans for Espresso" size="60"><br>
        <label for="productPrice">Product Price:</label> 
        <input type="number" id="productPrice" name="productPrice" style="display: inline;" value=1> ETH<br>
        <label for="distributorID"> Distributor ID:</label>
        <input type="text" id="distributorID" name="distributorID" value="0xf1b1bcd24dad92303dd9fe78be639f7bcf9c238d" size="50">
        <label for="retailerID"> Retailer ID:</label>
        <input type="text" id="retailerID" name="retailerID" value="0x0fb2bfefd526966c87efa19f6693d50971763fc2" size="50"><br>
        <label for="consumerID"> Distributor ID:</label>
        <input type="text" id="consumerID" name="consumerID" value="0x5d777e9127b28fb119e81a6304278a0a21bef1c4" size="50"><br>
        <br>
        <button class="btn-buy" id="button" type="button" data-id="5">Buy</button>
        <button class="btn-ship" id="button" type="button" data-id="6">Ship</button>
        <button class="btn-receive" id="button" type="button" data-id="7">Receive</button>
        <button class="btn-purchase" id="button" type="button" data-id="8">Purchase</button>
      </div>
      <!--<div class=form-break></div>-->
      
    </div>
    <hr>
    <div>
      <ul id="ftc-events">
        <h2>Transaction History<span id="ftc-history"></span></h2>
        <!-- Events will appear here from app.js -->
      </ul>
      <br>
      <hr>
    </div>
  </div>
